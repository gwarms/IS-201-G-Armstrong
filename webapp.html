<h1>Werdle</h1>
<p>A small "Wordle" clone created in collab with AI</p>

<div id="board"></div>

<div id="inputRow">
  <input type="text" id="guessInput" maxlength="5" placeholder="Enter 5-letter word" autofocus>
  <button onclick="checkGuess()">Guess</button>
</div>

<div id="message"></div>

<script>
const words = ["APPLE","BRAIN","CRANE","DREAM","PLANT"];
const solution = words[Math.floor(Math.random() * words.length)];
const maxGuesses = 6;
let currentGuess = 0;

const board = document.getElementById('board');
const message = document.getElementById('message');

// Initialize board
for (let i = 0; i < maxGuesses * 5; i++) {
  const cell = document.createElement('div');
  cell.classList.add('cell');
  board.appendChild(cell);
}

function checkGuess() {
  const input = document.getElementById('guessInput');
  let guess = input.value.toUpperCase();
  if (guess.length !== 5) {
    message.textContent = "Please enter a 5-letter word!";
    return;
  }
  
  message.textContent = "";
  for (let i = 0; i < 5; i++) {
    const cell = board.children[currentGuess * 5 + i];
    cell.textContent = guess[i];
    if (guess[i] === solution[i]) {
      cell.classList.add('correct');
    } else if (solution.includes(guess[i])) {
      cell.classList.add('present');
    } else {
      cell.classList.add('absent');
    }
  }
  
  currentGuess++;
  input.value = "";
  
  if (guess === solution) {
    message.style.color = "#6aaa64";
    message.textContent = "ðŸŽ‰ You guessed it! The word was " + solution + "!";
    input.disabled = true;
  } else if (currentGuess === maxGuesses) {
    message.style.color = "#d73a49";
    message.textContent = "Game over! The word was " + solution + ".";
    input.disabled = true;
  }
}
</script>
